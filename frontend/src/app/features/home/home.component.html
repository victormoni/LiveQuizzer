<div class="home-bg">
  <mat-card class="home-card">
    <mat-card-header style="justify-content: center">
      <mat-card-title>
        <span class="home-title">LiveQuizzer</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="home-desc">
        Desafie seus amigos em quizzes ao vivo!<br />
        Faça login para começar.
      </p>
      <div *ngIf="loggedIn; else loginActions" class="user-actions">
        <mat-icon style="color: white; vertical-align: middle"
          >account_circle</mat-icon
        >
        <span style="color: white; margin-left: 0.5rem">
          Olá, <b>{{ userName }}</b
          >!
        </span>
      </div>
      <ng-template #loginActions>
        <p class="login-hint">Acesse com sua conta Google:</p>
      </ng-template>
    </mat-card-content>
    <mat-card-actions style="justify-content: center">
      <button
        *ngIf="!loggedIn"
        mat-raised-button
        color="primary"
        (click)="loginWithGoogle()"
      >
        <mat-icon>login</mat-icon>
        Entrar com Google
      </button>
      <button
        *ngIf="loggedIn"
        mat-raised-button
        color="warn"
        (click)="logout()"
      >
        <mat-icon>logout</mat-icon>
        Sair
      </button>
      <button
        *ngIf="loggedIn"
        mat-raised-button
        color="accent"
        routerLink="/quiz"
        style="margin-left: 1rem"
      >
        <mat-icon>quiz</mat-icon>
        Ir para os Quizzes
      </button>
    </mat-card-actions>
  </mat-card>
</div>
