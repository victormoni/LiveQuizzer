<ng-container *ngIf="quiz">
  <h2>{{ quiz.title }}</h2>
  <div *ngFor="let q of quiz.questions">
    <p>{{ q.text }}</p>
    <button
      *ngFor="let opt of q.options; let i = index"
      (click)="vote(q.id, i)"
    >
      {{ opt }}
    </button>
    <ul *ngIf="voteResults[q.id]">
      <li *ngFor="let c of voteResults[q.id]; let idx = index">
        {{ q.options[idx] }}: {{ c }}
      </li>
    </ul>
  </div>
</ng-container>
