<ng-container *ngIf="quizzes$ | async as quizzes; else loading">
  <ul *ngIf="quizzes.length; else noQuizzes">
    <li *ngFor="let q of quizzes; trackBy: trackByQuizId">
      <a [routerLink]="['/quiz', q.id]">{{ q.title }}</a>
    </li>
  </ul>
</ng-container>
<ng-template #loading><p>Carregando quizzes…</p></ng-template>
<ng-template #noQuizzes><p>Não foi encontrado nenhum quiz.</p></ng-template>
